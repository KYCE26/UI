<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motor Dashboard</h1>
        <table id="motorTable">
            <thead>
                <tr>
                    <th>Nama Motor</th>
                    <th>Plat</th>
                </tr>
            </thead>
            <tbody id="motorTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch data from API
        fetch('https://130.162.195.228/mhs714220022/motors')
            .then(response => response.json())
            .then(data => {
                // Populate table with data
                const tableBody = document.getElementById('motorTableBody');
                data.forEach(motor => {
                    const row = `<tr>
                        <td>${motor.nama_motor}</td>
                        <td>${motor.plat}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
