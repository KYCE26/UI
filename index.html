<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="login(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>

    <div id="usersContainer" style="display: none;">
        <h2>Data Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="usersBody">
                <!-- Data users akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://130.162.195.228/mhs714220022/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }

                const data = await response.json();
                const token = data.token;

                // Simpan token di local storage
                localStorage.setItem('token', token);

                // Panggil fungsi untuk menampilkan data users setelah login berhasil
                fetchUsersData();
            } catch (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error.message;
            }
        }

        async function fetchUsersData() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('https://130.162.195.228/mhs714220022/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil data users.');
                }

                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error.message;
            }
        }

        function displayUsers(users) {
            const usersBody = document.getElementById('usersBody');
            usersBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                `;
                usersBody.appendChild(row);
            });

            // Tampilkan div container untuk data users setelah berhasil mendapatkan data
            document.getElementById('usersContainer').style.display = 'block';
        }
    </script>
</body>
</html>
